plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.devcourse'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    //검증 의존성
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    implementation 'org.glassfish:jakarta.el:4.0.2'

    //jsonObject와 jsonParser
    implementation 'com.google.code.gson:gson:2.10.1'
    //http 요청을 처리하기 위한 라이브러리
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'

    implementation 'mysql:mysql-connector-java:8.0.33'

    //security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
 /*   implementation 'org.springframework.boot:spring-boot-starter-security'*/

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

/*    implementation 'org.springframework.boot:spring-boot-starter-security'*/
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.2.RELEASE'
    // coolsms 메세지 발송 서비스
    implementation 'net.nurigo:sdk:4.2.7'


    //lombok
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'com.h2database:h2:2.3.232'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

/*    testImplementation 'org.springframework.security:spring-security-test'*/
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // MySQL JDBC Driver
//    runtimeOnly 'mysql:mysql-connector-java'
    implementation 'mysql:mysql-connector-java:8.0.33'

    // H2 Database
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'com.h2database:h2'


    // 레디스
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.session:spring-session-data-redis:3.3.2'

    // 테스트 필요 의존성
    testImplementation 'mysql:mysql-connector-java:8.0.33' // MySQL JDBC 드라이버
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0' // JUnit 5 추가
    testImplementation 'org.mockito:mockito-core:4.11.0' // Mockito 추가
    testImplementation 'org.mockito:mockito-inline:4.11.0' // Mockito Inline

    //테스트용 h2 의존성
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //S3
    implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'
}

tasks.named('test') {
    useJUnitPlatform()
}
